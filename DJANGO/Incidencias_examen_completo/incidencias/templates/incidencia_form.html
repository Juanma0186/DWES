{% extends 'base.html' %}
{% block content %}
  <h2>Nueva Incidencia</h2>
  {% for message in messages %}
  <div class="{{ message.tags }}">{{ message }}</div>
{% endfor %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}

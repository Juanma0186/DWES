{% extends 'base.html' %}
{% block content %}
  <h2>Nueva Estaci√≥n</h2>
  {% for message in messages %}
    <div class="{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br />
        {{ field }}
        {% if field.errors %}
          <strong class="error">{{ field.errors.as_text }}</strong>
        {% endif %}
      </p>
    {% endfor %}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
